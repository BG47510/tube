name: EPG xmlstarlet

on:
  schedule:
    - cron: "0 2 * * *"   # Tous les jours à 02:00 (heure UTC)
  workflow_dispatch:       # Permet de lancer manuellement

permissions:
  contents: read

jobs:
  build_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installer xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet
        #sudo apt-get update && sudo apt-get install -y xmlstarlet gzip wget perl


      - name: Rendre le script exécutable
        run: chmod +x ${GITHUB_WORKSPACE}/b01/script_epg.sh

      - name: Exécuter le script
        run: ${GITHUB_WORKSPACE}/b01/script_epg.sh

      - name: Upload epg.xml comme artefact
        uses: actions/upload-artifact@v4
        with:
          name: epg
          path: epg.xml



